<!DOCTYPE html>
<html lang="en" theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- website js scripts --starts -->
    <script defer src="main.js"></script>
    <script defer src="flag-lyrics.js"></script>
    <!-- --ends -->

    <!-- fonts  -- Tajwal and ElMessiri -->
    <!-- 
        * to use Tajwal do : font-family: 'Tajawal', sans-serif;
        * To use ElMessirir do : font-family: 'El Messiri', sans-serif;
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <!-- end fonts -->

    <!-- The Icons --starts -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <!-- --ends -->

    <!-- fontawesome --starts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css" integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- --ends -->

    <!-- animate.style --starts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- animate.style --ends -->

    
    <title>91 - اليوم الوطني</title>
</head>
<body>
    <section class="container first min-h-and-w-full">
        <div class="container wow fade-in-bck">
            <span style="display: block;">
                <h1 style="
                    font-size: 10rem;
                    color: black; 
                    transition: all .2s ease-in; 
                    "
                    class="wow animate__animated animate__fadeInDown">91</h1>
                    <h2 style="
                    font-size: 2rem;
                    transition: all .4s ease-in; 

                " class="wow animate__animated animate__fadeInUp">عاماً من العزه والرخاء</h2>
            </span>
        </div>
    </section>
    <section class="container sec min-h-and-w-full">

        <!-- the audio will not be shawn in the viewport -->
        <audio src="flag-song.mp3"></audio>

        
        <div class="container lyrics">
            <div class="row">
                <div class="col a" time="2"  >
                    <div class="word" >سَارِعِي 	</div>
                    <div class="word" >لِلْمَجْدِ </div>
                    <div class="word" >وَالْعَلْيَاء</div>
                </div>
                <div class="col b" time="7" >
                    <div class="word" >مَجِّدِي </div>
                    <div class="word" >لِخَالِقِ</div>
                    <div class="word" > السَّمَاء</div>                    
                </div>
            </div>
            <div class="row">
                <div class="col c" time="11" >
                    <div class="word" >وَارْفَعِ </div>
                    <div class="word" >الخَفَّاقَ </div>
                    <div class="word" >أَخْضَرْ </div>
                </div>
                <div class="col d" time="14" >
                    <div class="word">يَحْمِلُ</div>
                    <div class="word">النُّورَ</div>
                    <div class="word" >الْمُسَطَّرْ</div>
                </div>
            </div>
            <div class="row">
                <div class="col e" time="16" >
                    <div class="word" >رَدّدِي</div>
                    <div class="word" >اللهُ</div>
                    <div class="word" >أكْبَر</div>
                </div>
                <div class="col f" time="18" >
                    <div class="word" >يَا</div>
                    <div class="word" >مَوْطِنِي</div>
                </div>
            </div>
            <div class="row">
                <div class="col g" time="20" >
                    <div class="word">مَوْطِنِي</div>
                    <div class="word" >عِشْتَ</div>
                    <div class="word" >فَخْرَ</div>
                    <div class="word" >الْمُسلِمِين</div>
                </div>
                <div class="col h" time="25" >
                    <div class="word">عَاشَ</div>
                    <div class="word" >الْمَلِكْ</div>
                    <div class="word" >لِلْعَلَمْ </div>                    
                    <div class="word" > والوطن</div>                    
                </div>    
            </div> 
        </div>
        <!-- the audi controlers -->
        <div class="controlers">
            <div class="play-stop"></div>
            <div class="repeat"></div>
        </div>
    </section>

    
    <!-- scripts -->
    <!-- wow.js --starts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- wow.js --ends -->
    <script >
        new WOW().init()
    </script>
</body>
</html>
